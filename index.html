<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo Store</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <script src="./assets/JS/main.js" defer> </script>
</head>

<body>

    <header>

        <div class="navbar"> 
            
            <div class="navbar_logo">
                <a href="#home-section">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="nav_logo-icon">
                        <title>Academlo Logo</title>
                        <g>
                            <g>
                                <path d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                                </path>
                            </g>
                        </g>
                    </svg>
                    <span>STORE</span>
                    
                </a>
                
                <div class="navbar_cart"> 
                    <nav>
                        <i class='bx bx-cart'>
                            <span class="amountProducts">1</span>
                        </i> 
                    </nav>
                    
                </div> 
                
            </div>
        
            <ul class="navbar_menu">
                <li class="item"> 
                    <a href="#home-section">
                        <span>Home</span>
                    </a>
                </li>
        
                <li class="item"> 
                    <a href="#products-section">
                        <span>Products</span>
                    </a>
                </li>
                
            </ul>
        
        
        </div>
        
    </header>

    <main>
        <section id="home-section" class="welcome-section">
            <div class="welcome-content">
                <h1>New Sweatshirt COLLECTIONS 2024</h1>
                <p>Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2022 series, with a modern design.</p>
                <span class="price"><b>$14.00</b></span>
                <a href="#products-section" class="show-more-btn">Show More</a>
            </div>
            <div class="image_card">
                <div class="image_container">
                    <img src="./img/Inicio.png" alt="sweater">
                </div>
            </div>
        </section>
    </main>

    <section id="products-section" class="products">
    
        <div class="card">
            <div class="card__products"></div>
                <div class="card__total">
                    <div class="card__total--info">
                        <span class="info__amount"></span>
                        <span class="info__total"></span>                        
                    </div>
                    
                    <button class="btn__buy">Comprar</button>
            </div>
        </div>

    </section>

    <footer>
            <p><b> LUIS JAASIEL SANCHEZ MOTA - MADBROXZ@OUTLOOK.COM <a href="#"></a></b></p>
    </footer>

</body>

</html>
